<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>שאטל כנף רמת דוד</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img src="header images/WhatsApp Image 2026-02-15 at 13.13.09.png" alt="שאטל רמת דוד" class="header-image" />
    </header>

    <main class="container">
      <!-- תצוגת בית -->
      <div id="homeView">
        <div class="planner-card">
          <div class="planner-field">
            <label for="currentStopSelect">תחנה קרובה אליי</label>
            <select id="currentStopSelect" class="select-input"></select>
          </div>
          <div class="planner-field">
            <label for="destinationStopSelect">תחנת יעד</label>
            <select id="destinationStopSelect" class="select-input"></select>
          </div>
          <button class="plan-btn" id="planRouteBtn">חשב מסלול</button>
          <div class="destination-info" id="routeResult"></div>
        </div>

        <details class="collapsible">
          <summary>מידע נוסף</summary>
          <section class="search-section">
            <div class="search-box">
              <span class="search-icon">🔍</span>
              <input
                type="text"
                id="searchInput"
                placeholder="חיפוש תחנה או יעד..."
                autocomplete="off" />
            </div>
          </section>

          <section class="section-header">
            <h2 class="section-title">קווים פעילים</h2>
          </section>

          <div class="routes-grid" id="routesGrid">
            <!-- קווים יטענו על ידי JS -->
          </div>

          <section class="section-header">
            <h2 class="section-title">נסיעות קרובות</h2>
            <span class="section-count" id="upcomingCount">0</span>
          </section>

          <div class="schedule-list" id="upcomingList">
            <!-- נסיעות יטענו על ידי JS -->
          </div>

          <div class="contact-card">
            <div class="contact-info">
              <h3>צריכים עזרה?</h3>
              <p>מוקד הסעות זמין בשעות הפעילות</p>
            </div>
            <a href="tel:04-6092400" class="contact-phone">
              <span>📞</span>
              04-6092400
            </a>
          </div>
        </details>
      </div>

      <!-- תצוגת פרטי קו -->
      <div id="routeDetailView" class="route-detail">
        <div class="route-header" id="routeDetailHeader">
          <div class="route-header-top">
            <div class="route-header-title">
              <span class="route-header-number" id="routeDetailNumber">1</span>
              <span class="route-header-name" id="routeDetailName">קו 1</span>
            </div>
            <button class="back-btn" onclick="showHome()">
              <span>→</span>
              חזרה
            </button>
          </div>
          <div class="route-meta">
            <div class="route-meta-item">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              <span id="routeDetailDays">ראשון עד חמישי</span>
            </div>
            <div
              class="route-meta-item"
              id="routeDetailNote"
              style="display: none">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12.01" y2="8"></line>
              </svg>
              <span id="routeDetailNoteText"></span>
            </div>
          </div>
        </div>

        <section class="section-header">
          <h2 class="section-title">לוח זמנים</h2>
          <span class="section-count" id="scheduleCount">0</span>
        </section>

        <div class="schedule-list" id="routeScheduleList">
          <!-- לוח זמנים יטען על ידי JS -->
        </div>
      </div>

      <!-- תצוגת תחנות -->
      <div id="stopsView" class="hidden">
        <section class="search-section">
          <div class="search-box">
            <span class="search-icon">🔍</span>
            <input
              type="text"
              id="stopsSearchInput"
              placeholder="חיפוש תחנה..."
              autocomplete="off" />
          </div>
        </section>

        <section class="section-header">
          <h2 class="section-title">כל התחנות</h2>
          <span class="section-count" id="stopsCount">0</span>
        </section>

        <div class="stops-grid" id="stopsGrid">
          <!-- תחנות יטענו על ידי JS -->
        </div>
      </div>
    </main>

    <nav class="bottom-nav">
      <div class="bottom-nav-content">
        <button class="nav-item active" onclick="switchTab('home')">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <span>בית</span>
        </button>
        <button class="nav-item" onclick="switchTab('stops')">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2">
            <circle cx="12" cy="10" r="3"></circle>
            <path
              d="M12 21.7C17.3 17 20 13 20 10a8 8 0 1 0-16 0c0 3 2.7 7 8 11.7z"></path>
          </svg>
          <span>תחנות</span>
        </button>
        <button class="nav-item" onclick="switchTab('info')">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
          </svg>
          <span>מידע</span>
        </button>
      </div>
    </nav>

    <script src="app.js"></script>
  </body>
</html>
